<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <label for="major">Major</label>
    <select id="major" name="major">
      <option value="big">Big</option>
      <option value="small">Small</option>
    </select>
    
    <label for="user">User</lable>
    <input type="text" id="users" name="duration" placeholder="Enter user name">

    <label for="duration">Duration</label>
    <input type="text" id="duration" name="duration" placeholder="Enter the task duration">

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
